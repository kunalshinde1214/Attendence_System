<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - AttendAlert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --accent: #6a5af9;
            --text: #f5f5f5;
            --dark: #121212;
            --light: #ffffff;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-student-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .edit-student-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .edit-student-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.3);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: var(--primary);
            color: var(--light);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .flash-message {
            background: rgba(244, 67, 54, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-student-container">
        <div class="edit-student-header">
            <h2>Edit Student</h2>
            <p>Update student details</p>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="student_id">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="student_id" value="{{ student.student_id }}" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="total_lectures">Total Lectures</label>
                <input type="number" class="form-control" id="total_lectures" name="total_lectures" value="{{ student.total_lectures }}">
            </div>
            <div class="form-group">
                <label class="form-label" for="attended_lectures">Attended Lectures</label>
                <input type="number" class="form-control" id="attended_lectures" name="attended_lectures" value="{{ student.attended_lectures }}">
            </div>
            <button type="submit" class="btn">Update Student</button>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
